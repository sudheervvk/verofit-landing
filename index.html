  <style>
    :root{
      --bg:#0f172a; --brand:#2563EB; --brand-2:#818cf8; --text:#F1F5F9; --muted:#94a3b8; --radius:18px; --gap:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; line-height:1.5}
    a{color:inherit;text-decoration:none}
    img{display:block;max-width:100%;height:auto}
    .container{max-width:1120px;margin:0 auto;padding:0 20px}

    /* Nav */
    .nav{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(15,23,42,.95),rgba(15,23,42,.8));backdrop-filter:blur(6px);border-bottom:1px solid rgba(148,163,184,.15)}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img.logo{width:38px;height:38px}
    .brand-name{font-weight:700;font-size:1.1rem;letter-spacing:.2px;line-height:1}
    .nav-links{display:flex;gap:18px;align-items:center;font-size:.95rem;color:#cdd6e1}
    .nav-links a:hover{color:#fff}
    @media (max-width:768px){
      .nav-links{display:none}
    }

    /* Unified CTA button */
    .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:700;
      padding:12px 18px;border-radius:999px;border:0;cursor:pointer;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;
      box-shadow:0 8px 24px rgba(37,99,235,.35);
      transition:transform .08s ease, box-shadow .2s ease;font-size:.95rem;line-height:1;white-space:nowrap}
    .btn:hover{transform:translateY(-1px);box-shadow:0 12px 28px rgba(129,140,248,.35)}

    /* Hero */
    .hero{padding:72px 0 36px;background:radial-gradient(1200px 600px at 50% -200px, rgba(37,99,235,.25), transparent 70%);}
    .hero-grid{display:grid;grid-template-columns:1.8fr 1fr;column-gap:var(--gap);align-items:center}
    .h1{font-size:clamp(32px,5.5vw,56px);line-height:1.05;margin:12px 0 14px;font-weight:800;letter-spacing:-.5px}
    .sub{color:#cbd5e1;max-width:66ch}
    .price-note{margin-top:10px;color:#a5b4fc;font-weight:600}
    .hero-card{background:transparent;border:0;padding:0;border-radius:var(--radius);justify-self:end;text-align:center}

    /* Sections */
    section{padding:56px 0}
    .section-title{font-size:1.8rem;margin:0 0 18px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
    .card{background:linear-gradient(180deg,rgba(2,8,23,.8),rgba(2,6,23,.6));border:1px solid rgba(148,163,184,.18);padding:18px;border-radius:var(--radius)}
    .card h3{margin:0 0 8px;font-size:1.1rem}
    .muted{color:#94a3b8}

    /* Features */
    .features{display:grid;gap:22px}
    .panel{display:grid;grid-template-columns:1.8fr 1fr;column-gap:var(--gap);align-items:center}
    .panel .phone-col{justify-self:end}
    .panel:nth-child(even){grid-template-columns:1.8fr 1fr;direction:rtl}
    .panel:nth-child(even) .text{direction:ltr}

    /* Phone frame */
    .phone-frame{position:relative;display:inline-block;margin:0 auto;border:12px solid #000;border-radius:36px;background:#000;overflow:hidden;box-shadow:0 12px 28px rgba(0,0,0,.6)}
    .phone-frame::before{content:'';position:absolute;top:-6px;left:50%;transform:translateX(-50%);width:60px;height:6px;border-radius:3px;background:#333}
    .phone-frame img{display:block;border-radius:0;width:auto;height:auto}

    /* How it works */
    .how{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
    .how .num{font-weight:800;font-size:1.8rem;color:#a5b4fc}

    /* CTA block */
    .cta{background:linear-gradient(135deg,rgba(37,99,235,.15),rgba(129,140,248,.12));border:1px solid rgba(99,102,241,.3);border-radius:24px;padding:24px}
    form{display:grid;grid-template-columns:1.2fr .9fr .6fr;gap:12px;margin-top:12px}
    input,select{background:rgba(15,23,42,.75);border:1px solid rgba(148,163,184,.25);color:var(--text);border-radius:12px;padding:12px 14px;font-size:1rem;outline:none}
    input::placeholder{color:#94a3b8}
    .helper{font-size:.8rem;color:#94a3b8;margin-top:8px}
    .success,.error{margin-top:10px;font-weight:700}.success{color:#4ade80}.error{color:#f87171}

    /* FAQ */
    .faq{display:grid;gap:12px}
    .qa{border:1px solid rgba(148,163,184,.22);border-radius:16px;background:rgba(2,8,23,.6);overflow:hidden}
    .q{padding:16px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
    .q h4{margin:0;font-size:1rem}
    .a{padding:0 16px 16px;color:#cbd5e1;display:none}
    .qa.open .a{display:block}
    .qa.open .q{background:rgba(37,99,235,.08)}

    footer{padding:32px 0;color:#94a3b8;border-top:1px solid rgba(148,163,184,.15)}

    /* Mobile Optimizations */
    @media (max-width:768px){
      html,body{font-size:18px}
      .container{padding:0 14px}
      .hero{padding:48px 0 16px}
      .hero-grid{grid-template-columns:1fr;row-gap:28px}
      .hero-card{justify-self:center}
      .phone-frame{border-width:10px;border-radius:28px}
      .phone-frame img{width:100%;height:auto}
      .cards{grid-template-columns:1fr}
      .card{padding:18px;margin:12px 0}
      .features .panel{grid-template-columns:1fr;row-gap:24px}
      .features .panel .phone-col{justify-self:center}
      .features .section-title{font-size:1.4rem}
      .how{grid-template-columns:1fr}
      .how .card{padding:18px;margin:12px 0}
      .cta{padding:18px}
      form{grid-template-columns:1fr}
      form button.btn{width:100%;justify-self:stretch}
      .btn{width:100%}
      .q{padding:20px}
    }
    @media (max-width:420px){
      .h1{font-size:28px}
      .sub{font-size:.95rem}
      .section-title{font-size:1.4rem}
    }
    html, body { overflow-x: hidden; }
    .container { max-width: 1120px; width: 100%; overflow-x: hidden; }
    .cta { overflow: hidden; }
    form > * { min-width: 0; }
    @media (min-width: 769px){
      form button.btn{ width: auto !important; justify-self: start !important; padding: 12px 18px !important; height: auto !important; line-height: 1 !important; align-self: center !important; }
    }
    @media (max-width: 768px){
      form{ grid-template-columns: 1fr !important; }
      form input, form select, form button{ width: 100% !important; }
      form select{ max-width: 100%; }
    }
  </style>

    document.querySelectorAll('.qa .q').forEach(q=>{

    // Screenshot resizing

    // ✅ Xano form submission with GA
    const form = document.getElementById('waitlist-form');
    const messageBox = document.getElementById('form-message');

    function getUTMParams(){ /* same logic */ }
    function getDeviceInfo(){ /* same logic */ }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const baseData = { name: form.name.value, email: form.email.value, sport: form.sport.value,
        signup_url: window.location.href, referrer: document.referrer||null, language: navigator.language||null,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone||null, ...getUTMParams(), ...getDeviceInfo()

      try{
        const geoRes = await fetch("https://ipapi.co/json/");
        const geoData = await geoRes.json();
        baseData.country = geoData.country_name||null;
        baseData.city = geoData.city||null;

        const res = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:eHoBWKEJ/early_access",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(baseData)});
        const data = await res.json();

        if(data.success){
          messageBox.textContent = data.message;
          messageBox.style.color = "#4ade80";
          form.reset();
          if(typeof gtag==="function"){ gtag("event","waitlist_signup",{event_category:"engagement",event_label:"Early Access Waitlist",value:1}); }
        } else {
          messageBox.textContent = data.message;
          messageBox.style.color = "#f87171";
        }
      }catch(err){
        messageBox.textContent = "Error connecting to server. Please try again later.";
        messageBox.style.color = "#f87171";
      }
    });
